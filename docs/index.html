# General Approach

The purpose of this very first example of JUnit is to show the simplest possible
invocation of the test framework against a simple System Under Test (SUT).

We start with the creation of a simple Java class on the command line:

```shell
$ vim helloWorld.java
...
$ javac helloWorld.java
...
$
```
???

The rationale for using the command line in this presentation (and many of the
others) is to keep things simple. 

---

# The SUT

```java
import java.io.*;

public class helloWorld{

    private String name;

	public String sayHello(){
		return("Hello");
	}

	public String sayGoodbye(){
		return ("Goodbye");
	}	
    
    public String sayName(String name){
        this.name = name;
        return name;
    }
}
```

# The Unit Testing Code
And then we create the unit testing code in the same directory 
as the SUT:

```shell
$ vim helloWorldUnitTest.java
...
$
```

---

# The Unit Testing Code

```java
import org.junit.*;
import static org.junit.Assert.*;
import java.util.*;

public class helloWorldUnitTest{

    @Test
    public void testSayHello(){
        helloWorld helloTest = new helloWorld();
        assertEquals("Hello", helloTest.sayHello());
    }

    @Test
    public void testSayGoodbye(){
        helloWorld helloTest = new helloWorld();
        assertEquals("Goodbye", helloTest.sayGoodbye());
    }	
    
    @Test
    public void testSayName(){
        String name = "Chester";
        helloWorld helloTest = new helloWorld();
        assertEquals(name, helloTest.sayName(name));
    }
}
```
